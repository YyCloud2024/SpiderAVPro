{% extends "pc/template.html" %}

{% block title %}404 - 页面未找到{% endblock %}

{% block css %}
<style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #1E9FFF 0%, #1890ff 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'HarmonyOS Sans', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
    }
    .notfound-card {
        background: rgba(255,255,255,0.85);
        box-shadow: 0 8px 32px 0 rgba(30,159,255,0.18), 0 1.5px 6px 0 rgba(24,144,255,0.08);
        border-radius: 16px;
        padding: 48px 36px 36px 36px;
        max-width: 420px;
        width: 100%;
        text-align: center;
        backdrop-filter: blur(12px);
        position: relative;
        overflow: hidden;
    }
    .notfound-icon {
        font-size: 64px;
        color: #1E9FFF;
        margin-bottom: 18px;
        display: inline-block;
        animation: float404 2.5s infinite ease-in-out;
    }
    @keyframes float404 {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-12px); }
    }
    .notfound-title {
        font-size: 32px;
        font-weight: 700;
        color: #222;
        margin-bottom: 12px;
        letter-spacing: 2px;
    }
    .notfound-desc {
        font-size: 16px;
        color: #666;
        margin-bottom: 28px;
        line-height: 1.7;
    }
    .layui-btn-home {
        background: linear-gradient(90deg, #1E9FFF 0%, #1890ff 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        padding: 10px 36px;
        box-shadow: 0 2px 8px rgba(30,159,255,0.10);
        transition: box-shadow 0.2s, transform 0.2s;
        font-weight: 500;
    }
    .layui-btn-home:hover {
        box-shadow: 0 6px 24px rgba(30,159,255,0.18);
        transform: translateY(-2px) scale(1.03);
        background: linear-gradient(90deg, #1890ff 0%, #1E9FFF 100%);
    }
    @media (max-width: 480px) {
        .notfound-card {
            padding: 32px 10px 24px 10px;
            max-width: 98vw;
        }
        .notfound-title {
            font-size: 22px;
        }
        .notfound-desc {
            font-size: 14px;
        }
    }
</style>
{% endblock %}

{% block body %}
<div class="notfound-card layui-anim layui-anim-up">
    <i class="layui-icon layui-icon-face-cry notfound-icon"></i>
    <div class="notfound-title">404 - 页面未找到</div>
    <div class="notfound-desc">
        很抱歉，您访问的页面不存在或已被删除。<br>
        请检查网址是否正确，或点击下方按钮返回首页。
    </div>
    <a href="/" class="layui-btn layui-btn-home">返回首页</a>
</div>
{% endblock %}

{% block js %}
<script>
layui.use(function(){
    // 可选：页面动画或交互
});
</script>
{% endblock %}
